<body>
    <h1>If Elif conditions</h1>
    {%if a > b %}
            <h2>a is greater than b</h2>
    {% elif b > a %}
            <h2>b is greater than a</h2>
    {% else%}
            <h2>a equals to b</h2>
    {% end if %}
</body>
